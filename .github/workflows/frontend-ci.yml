name: Frontend CI - Build & Push to ACR

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
    branches:
      - main
      - master
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login to Azure (same service principal as backend)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3) Login to ACR
      - name: Docker Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4) Build frontend Docker image
      #    Assumes: frontend/Dockerfile exists and builds Angular -> dist -> nginx
      - name: Build frontend Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-frontend:${{ github.sha }} \
            ./frontend

      # 5) Push to ACR
      - name: Push frontend image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-frontend:${{ github.sha }}
