name: Backend CI - Build & Push to ACR

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
    branches:
      - main
      - master
  pull_request:
    paths:
      - "backend/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3) Login to ACR (Docker registry)
      - name: Docker Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4) Build backend with Maven (skip tests)
      - name: Build backend with Maven (skip tests)
        working-directory: ./backend
        run: mvn -B clean package -DskipTests

      # 5) Build backend Docker image (from backend/Dockerfile)
      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-backend:${{ github.sha }} \
            .

      # 6) Push image to ACR
      - name: Push image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-backend:${{ github.sha }}
