name: Backend CI - Build & Push to ACR

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
    branches:
      - main
      - master
  pull_request:
    paths:
      - "backend/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3) Login to ACR (Docker registry)
      - name: Docker Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4) (Optional but good) Run Maven tests
      - name: Build & Test backend with Maven
        run: |
          cd backend
          mvn -B clean test

      # 5) Build backend Docker image
      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-backend:${{ github.sha }} .

      # 6) Push image to ACR
      - name: Push image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/shortclip-backend:${{ github.sha }}
