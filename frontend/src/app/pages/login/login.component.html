<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">ShortClip</span>
      </div>
      <h2>Welcome back</h2>
      <p class="subtitle">
        Login as a <b>creator</b> to upload shorts, or as a <b>viewer</b> to
        explore the feed.
      </p>
    </div>

    <form class="login-form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="form-row">
        <label for="username">Username</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="creator1 or viewer1"
        />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          placeholder="password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

      <p *ngIf="error" class="error-msg">{{ error }}</p>

     
    </form>

    <p *ngIf="loading" class="loading-text">Logging in…</p>
  </div>
</div>
